<ng-container *ngIf="faqes; else loading">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let faq of faqes">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ faq.body }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
